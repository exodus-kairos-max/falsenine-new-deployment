service: falsenine-server
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: prod
  memorySize: 512
  timeout: 30
  httpApi:
    cors:
      allowedOrigins:
        - https://www.falseninejersey.shop
        - https://falseninejersey.shop
        - http://localhost:3000
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
  environment:
    AWS_REGION: ${self:provider.region}
    DYNAMODB_TABLE_NAME: EcommerceData
    RAZORPAY_TEST_KEY_ID: ${ssm:/falsenine/razorpay/keyId~true}
    RAZORPAY_TEST_KEY_SECRET: ${ssm:/falsenine/razorpay/keySecret~true}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:UpdateItem
            - dynamodb:DescribeTable
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/EcommerceData
            - arn:aws:dynamodb:${self:provider.region}:*:table/EcommerceData/index/GSI1
            - arn:aws:dynamodb:${self:provider.region}:*:table/contact

functions:
  api:
    handler: dist/handler.handler
    events:
      - httpApi: "*"

package:
  patterns:
    - dist/**
    - node_modules/**
    - package.json
    - package-lock.json
    - "!src/**"
    - "!.git/**"
    - "!**/*.ts"
